[pytest]
# Directory where tests live
testpaths = tests

# Match test file pattern
python_files = test_*.py

# Enable logging display during tests
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s | %(levelname)s | %(message)s
log_date_format = %H:%M:%S

# Show slowest tests
addopts = --durations=5 --tb=short

# Set output encoding for colored output (if supported)
console_output_style = classic
